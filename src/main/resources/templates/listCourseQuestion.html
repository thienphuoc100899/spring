<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/features/">
 	<!-- Font Icon -->
    <link rel="stylesheet"th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">
	<!-- Main css -->
	<link rel="stylesheet" th:href="@{/css/sidebars.css}">	
	<link rel="stylesheet" th:href="@{/css/header.css}">
	
 	<!-- Bootstrap core CSS -->
 	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

<title>List Question</title>
</head>
<body>
	<!-- Header start-->
	<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 logo"  th:href="@{/}" style="text-align: center;">MOCK PROJECT</a>
		  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
		  <div class="navbar-nav px-3">
		    <div class="nav-item text-nowrap">
		      <a class="nav-link" th:href="@{/logout}"><i class="zmdi zmdi-sign-in"></i> Logout</a>
		    </div>
		  </div>
	</header>
	<!-- Header end-->
	<!-- Sidebar start-->
	<div style="display: flex;">
  		<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 251px ;min-height:100vh;">
  			<div style="text-align: center;">
  	  			<i class="zmdi zmdi-account-circle" style="font-size: 100px;"></i>
	    		<p class="fs-4">Admin</p>
  			</div>
    		<hr>
    		<ul class="nav nav-pills flex-column mb-auto">
			    <li class="nav-item">
			        <a th:href="@{/admin/home}" class="nav-link text-white" aria-current="page"><i class="zmdi zmdi-home"style="padding-right:16px ;"></i>Dashboard</a>
			    </li>
			    <li>
			        <a th:href="@{/admin/course}" class="nav-link text-white"><i class="zmdi zmdi-collection-bookmark" style="padding-right:16px ;"></i>Course</a>
			    </li>
			    <li>
			        <a th:href="@{/admin/question}" class="nav-link text-white active" style="color:#fff !important;" ><i class="zmdi zmdi-help"style="padding-right:16px ;"></i>Question</a>
			    </li>
			    <li>
			        <a th:href="@{/admin/question}" class="nav-link text-white"><i class="zmdi zmdi-accounts-alt"style="padding-right:16px ;"></i>Users</a>
			    </li>
    		</ul>
  		</div>
  	<!-- Sidebar end-->
  	<div class="container my-3 mx-5" th:object="${courses}" >
  	<div style="display: flex;justify-content: space-between;">
				<h2>All Questions Of Course</h2>

				<a th:href="@{/admin/question/add}" class="btn btn-primary mb-5"><i class="zmdi zmdi-plus"></i>Add Question</a>
		</div>
		<div  th:each="course : ${courses}">
			<div style="display: flex;justify-content: space-between;margin-top:0px;">
				<div style="display: flex;">
					<i class="zmdi zmdi-widgets"style="padding-right:16px;color:#333;font-size: 40px;"></i>
					<div >
						<p th:text="${course.courseName}" style="font-size: 28px;margin:0;"></p>
						<p th:text="${course.courseDescription}"style="margin:5px;"></p>	
					</div>
				</div>
				<div style="margin-top: 11px;">
					<a th:href="@{/admin/question/list?course_id={id}(id=${course.id})}" class="btn" style="background-color: #D9A406!important;color:white;">Show All Questions</a>	
				</div>
					
			</div>
			<hr>
		</div>
	</div>
</body>
</html>
