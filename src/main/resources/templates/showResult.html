<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Result</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div >
		<div class="card" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title">Your Score</h5>
				<h6 th:text="Course + ': ' + ${result.courseName}" class="card-subtitle mb-2 text-muted"></h6>
				<h6 th:text="Name + ': ' + ${result.userName}" class="card-subtitle mb-2 text-muted"></h6>
				<h6 th:text="Score + ': ' + ${result.score}" class="card-subtitle mb-2 text-muted"></h6>
				<a th:href="@{/user/course/listquestion?course_id={course_id}(course_id = ${result.courseId})}" class="card-link">Reattempt the quiz</a>
				<a th:href="@{/}" class="card-link">Back to the home page</a>
			</div>
		</div>
	</div>
</body>
</html>
