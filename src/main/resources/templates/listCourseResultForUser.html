<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div
		style="background-color: #4292dc; display: flex; justify-content: space-between; align-items: center; padding: 16px; height: 30px;">
		<a class="nav-link" th:href="@{/}"
			style="text-decoration: none; color: #fff; font-size: 20px; padding-right: 40px;"
			href="#">MOCK PROJECT</a>
		<div
			style="display: flex; justify-content: space-around; align-items: center;">
			<a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link"
				th:href="@{/admin/home}"
				style="text-decoration: none; color: #fff; font-size: 20px; padding-right: 40px;"
				href="#"><i class="zmdi zmdi-account"></i> Administrator Home</a> <a
				sec:authorize="hasRole('ROLE_USER')" class="nav-link"
				th:href="@{/admin/home}"
				style="text-decoration: none; color: #fff; font-size: 20px; padding-right: 40px;"
				href="#"> <i class="zmdi zmdi-account"></i> Scoreboard
			</a> <a class="nav-link"
				th:href="@{/quiz}"
				style="text-decoration: none; color: #fff; font-size: 20px; padding-right: 40px;"
				href="#"><i class="zmdi zmdi-account"></i> Quiz </a> <a
				sec:authorize="isAnonymous()" class="nav-link" th:href="@{/login}"
				style="text-decoration: none; color: #fff; font-size: 20px; padding-right: 40px;"
				href="#"><i class="zmdi zmdi-account"></i> Login </a> <a
				sec:authorize="isAnonymous()" class="nav-link"
				th:href="@{/register}"
				style="text-decoration: none; color: #fff; font-size: 20px; padding-right: 40px;"
				href="#"><i class="zmdi zmdi-account"></i> Sign Up </a> <a
				sec:authorize="isAuthenticated()" class="nav-link"
				th:href="@{/logout}"
				style="text-decoration: none; color: #fff; font-size: 20px; padding-right: 40px;"
				href="#"><i class="zmdi zmdi-sign-in"></i> Logout </a>
		</div>

	</div>

	<div class="row" th:object="${courses}">
		<div class="col-sm-6" th:each="course : ${courses}"
			style="margin-bottom: 30px;">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title" th:text="${course.courseName}"></h5>
					<p class="card-text" th:text="${course.courseDescription}"></p>
					<a th:href="@{/user/result/get?course_id={id}(id=${course.id})}"
						class="btn btn-primary">See your result</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
